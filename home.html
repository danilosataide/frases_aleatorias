<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frases Aleatórias</h1>

    <div id="intelligentDiv">________________</div>

    <button id="botao">Click</button>
    <button id="botao2">Apagar</button>

    <script>
        var array = [
            'O mar é lindo', 'Código russo', 'Céu maravilhoso'
        ]

        var div = document.querySelector('#intelligentDiv')
        var botao = document.querySelector('#botao')
        var botao2 = document.querySelector('#botao2')

        botao.addEventListener('click', cliqueBotao)
        botao2.addEventListener('click', apagarItem)

        function cliqueBotao(){
            var giro = Math.floor(Math.random() * 3)
            var resultado = array[giro]
            div.innerHTML = resultado
        }

        function apagarItem(){
            div.innerHTML = ""
        }
       
    </script>
</body>
</html>
